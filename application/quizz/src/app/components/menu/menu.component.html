<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <img src="assets/img/logo.png" height="30">
    </ng-template>
    <ng-template pTemplate="end">
        <button type="button" pButton icon="pi pi-bars" label="Utilisateur" (click)="menu.toggle($event)"></button>
        <p-menu #menu [popup]="true" [model]="userMenu"></p-menu>
    </ng-template>
</p-menubar>
